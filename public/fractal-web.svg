<svg width="1600" height="1600" viewBox="0 0 1600 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00b8" />
      <stop offset="50%" stop-color="#7a00ff" />
      <stop offset="100%" stop-color="#00eaff" />
    </linearGradient>

    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00eaff" />
      <stop offset="50%" stop-color="#ff00b8" />
      <stop offset="100%" stop-color="#a200ff" />
    </linearGradient>
  </defs>

  <!-- Layer 1: Wavy glitch grid -->
  <g stroke="url(#grad1)" stroke-width="1.4" opacity="0.45">
    <path d="M0 200 Q400 150 800 220 T1600 200" />
    <path d="M0 400 Q450 350 900 420 T1600 400" />
    <path d="M0 600 Q500 550 1000 620 T1600 600" />
    <path d="M0 800 Q450 760 900 820 T1600 800" />
    <path d="M0 1000 Q400 950 800 1020 T1600 1000" />
  </g>

  <!-- Layer 2: Vertical hologram scanlines -->
  <g stroke="url(#grad2)" stroke-width="1.3" opacity="0.25">
    <path d="M300 0 L300 1600" />
    <path d="M550 0 L550 1600" />
    <path d="M800 0 L800 1600" />
    <path d="M1050 0 L1050 1600" />
    <path d="M1300 0 L1300 1600" />
  </g>

  <!-- Layer 3: Glitch distortion curves -->
  <g stroke="#ff00b8" stroke-width="1.2" opacity="0.22">
    <path d="M100 300 Q500 80 1400 300" />
    <path d="M150 900 Q600 700 1450 900" />
    <path d="M200 1200 Q800 1000 1500 1200" />
  </g>

  <!-- Layer 4: Cross-dimensional interference -->
  <g stroke="#00eaff" stroke-width="1.2" opacity="0.22">
    <path d="M0 500 Q450 650 900 500 T1600 500" />
    <path d="M0 1100 Q500 1250 1000 1100 T1600 1100" />
  </g>

  <!-- Layer 5: Hologram X-grid -->
  <g stroke="#ffffff15" stroke-width="1">
    <path d="M0 0 L1600 1600" />
    <path d="M1600 0 L0 1600" />
  </g>

</svg>
